<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
        .article-title {
            font-size: 28px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .published-date {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .article-content {
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">方寸之间</h1>
        <div class="article-detail">
            <h2 class="article-title">{{ article.title }}</h2>
            <div class="published-date">发布时间：{{ article.published_date|date:"Y年m月d日 H:i" }}</div>
            <div class="article-content">{{ article.content|linebreaks }}</div>
            <a href="{% url 'home' %}" class="btn btn-secondary mt-3">返回列表</a>
        </div>
    </div>
    <!-- 引入Bootstrap JS, Popper.js, 和 jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
